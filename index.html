<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Slot‚ÄëGame ‚Äî –±–æ–Ω—É—Å</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram WebApp SDK –±–µ–∑ async -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –ì–æ–≤–æ—Ä–∏–º Telegram, —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
    window.Telegram.WebApp.ready();
    // –†–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    window.Telegram.WebApp.expand();
  </script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh;
      background: linear-gradient(135deg,#1a1a2e,#16213e);
      color: #fff; font-family: sans-serif;
    }
    h2 { margin-bottom: 10px; text-shadow: 0 0 5px rgba(0,0,0,0.5); }
    #reels {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .reel {
      width: 80px; height: 80px;
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #16213e;
    }
    .strip {
      position: absolute; top: 0; left: 0;
      width: 100%; transition: top .7s ease-out;
    }
    .strip div {
      width: 100%; height: 80px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
    }
    #controls {
      display: flex; flex-direction: column; align-items: center;
    }
    #spin {
      padding: 10px 20px; margin-bottom: 10px;
      font-size: 16px; font-weight: bold;
      color: #fff; background: #e67e22; border: none;
      border-radius: 8px; cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: background .3s;
    }
    #spin:disabled { background: #555; cursor: default; }
    #info { margin-top: 10px; }
    #message { margin-top: 20px; font-size: 18px; text-align: center; }
  </style>
</head>
<body>
  <h2>üé∞ –°–ª–æ—Ç‚Äë–º–∞—à–∏–Ω–∞ ‚Äî –ø–æ–ª—É—á–∏—Ç–µ 70 FS!</h2>
  <div id="reels">
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
  </div>
  <div id="controls">
    <button id="spin">–ò–≥—Ä–∞—Ç—å</button>
    <div id="info">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="tries">5</span></div>
  </div>
  <div id="message"></div>

  <script>
    const reels = document.querySelectorAll(".reel .strip");
    const btn   = document.getElementById("spin");
    const triesDisplay = document.getElementById("tries");
    const msg   = document.getElementById("message");

    const symbols = ["üçí","üîî","üçã","‚≠ê","üçÄ","üíé"];
    const stripCount = symbols.length * 3;
    const reelHeight = 80;
    let tries = 5;
    // —Å–ª—É—á–∞–π–Ω–æ –≤—ã–±–∏—Ä–∞–µ–º, –≤ –∫–∞–∫–æ–π –∏–∑ 5 –ø–æ–ø—ã—Ç–æ–∫ –∏–≥—Ä–æ–∫ —Ç–æ—á–Ω–æ –≤—ã–∏–≥—Ä–∞–µ—Ç
    const winTry = Math.floor(Math.random() * 5) + 1;

    // —Å—Ç—Ä–æ–∏–º –ø–æ–ª–æ—Å—ã –±–∞—Ä–∞–±–∞–Ω–æ–≤
    function buildStrips() {
      reels.forEach(strip => {
        strip.innerHTML = "";
        for (let cycle = 0; cycle < 3; cycle++) {
          symbols.forEach(sym => {
            const cell = document.createElement("div");
            cell.textContent = sym;
            strip.appendChild(cell);
          });
        }
      });
    }

    // –æ–¥–Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
    async function spinOnce() {
      btn.disabled = true;
      msg.textContent = "";
      tries--;
      triesDisplay.textContent = tries;

      const isWin = (tries === 5 - winTry);
      reels.forEach(strip => {
        let symbol = isWin ? "‚≠ê" : symbols[Math.floor(Math.random() * symbols.length)];
        const targetPos = (stripCount / 2) * reelHeight + symbols.indexOf(symbol) * reelHeight;
        strip.style.transition = "top .7s ease-out";
        strip.style.top = `-${targetPos}px`;
      });

      // –∂–¥—ë–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      await new Promise(r => setTimeout(r, 800));

      if (isWin) {
        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É ¬´–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å¬ª —Å debug-alerts
        msg.innerHTML = "üéâ –£—Ä–∞! 70 FS –¥–ª—è –í–∞—Å!<br>";
        const take = document.createElement("button");
        take.textContent = "–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å";
        Object.assign(take.style, {
          padding: "10px 20px",
          marginTop: "10px",
          fontSize: "16px",
          background: "#27ae60",
          color: "#fff",
          border: "none",
          borderRadius: "6px",
          cursor: "pointer"
        });

        take.onclick = () => {
          alert("1. –ë—É–¥–µ–º –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å sendData");
          if (!window.Telegram || !Telegram.WebApp || typeof Telegram.WebApp.sendData !== "function") {
            alert("‚ùå sendData –Ω–µ –Ω–∞–π–¥–µ–Ω, SDK –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –∏–ª–∏ –¥–æ–º–µ–Ω –Ω–µ –ø—Ä–æ–ø–∏—Å–∞–Ω");
            return;
          }
          try {
            Telegram.WebApp.sendData(JSON.stringify({ action: "take_bonus" }));
            alert("2. sendData –≤—ã–∑–≤–∞–Ω–∞ —É—Å–ø–µ—à–Ω–æ");
            Telegram.WebApp.close();
          } catch (err) {
            alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ sendData: " + err.message);
          }
        };

        msg.appendChild(take);

      } else if (tries > 0) {
        btn.disabled = false;
      } else {
        msg.textContent = "–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏ :(";
      }
    }

    btn.addEventListener("click", spinOnce);
    buildStrips();
  </script>
</body>
</html>
