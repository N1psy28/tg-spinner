<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Slot‚ÄëGame ‚Äî –±–æ–Ω—É—Å</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SDK Telegram WebApp -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
  </script>
  <title>Slot‚ÄëGame ‚Äî –±–æ–Ω—É—Å</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; height: 100vh;
      background: linear-gradient(135deg,#1a1a2e,#16213e);
      color: #fff; font-family: sans-serif;
    }
    h2 { margin-bottom: 10px; }
    #reels {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .reel {
      width: 80px; height: 80px;
      border: 4px solid #fff;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #16213e;
    }
    .strip {
      position: absolute; top: 0; left: 0;
      width: 100%; transition: top .5s ease-out;
    }
    .strip div {
      width: 100%; height: 80px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2rem;
    }
    #controls {
      display: flex; flex-direction: column; align-items: center;
    }
    #spin {
      padding: 10px 20px; margin-bottom: 10px;
      font-size: 16px; font-weight: bold;
      color: #fff; background: #e67e22; border: none;
      border-radius: 8px; cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: background .3s;
    }
    #spin:disabled { background: #555; cursor: default; }
    #info {
      margin-top: 10px;
    }
    #message {
      margin-top: 20px; font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>üé∞ –°–ª–æ—Ç‚Äë–º–∞—à–∏–Ω–∞ ‚Äî –ø–æ–ª—É—á–∏—Ç–µ 70 FS!</h2>
  <div id="reels">
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
    <div class="reel"><div class="strip"></div></div>
  </div>
  <div id="controls">
    <button id="spin">–ò–≥—Ä–∞—Ç—å</button>
    <div id="info">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="tries">5</span></div>
  </div>
  <div id="message"></div>

  <script>
    const reels = document.querySelectorAll(".reel .strip");
    const btn   = document.getElementById("spin");
    const triesDisplay = document.getElementById("tries");
    const msg   = document.getElementById("message");

    const symbols = ["üçí","üîî","üçã","‚≠ê","üçÄ","üíé"];
    const stripCount = symbols.length * 3; // –ø–æ–≤—Ç–æ—Ä–æ–≤ —Å–∏–º–≤–æ–ª–æ–≤
    const reelHeight = 80;
    let tries = 5;
    // –≤—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à–Ω—ã–π –Ω–æ–º–µ—Ä –æ—Ç 1 –¥–æ 5
    const winTry = Math.floor(Math.random()*5) + 1;

    function buildStrips() {
      reels.forEach(strip => {
        strip.innerHTML = "";
        for(let cycle=0; cycle<3; cycle++){
          symbols.forEach(sym => {
            const cell = document.createElement("div");
            cell.textContent = sym;
            strip.appendChild(cell);
          });
        }
      });
    }

    async function spinOnce() {
      btn.disabled = true;
      msg.textContent = "";
      tries--;
      triesDisplay.textContent = tries;

      // –û–ø—Ä–µ–¥–µ–ª—è–µ–º: –≤—ã–∏–≥—Ä—ã—à–Ω–∞—è –ª–∏ —ç—Ç–æ –ø–æ–ø—ã—Ç–∫–∞?
      const isWin = (tries === 5 - winTry);
      // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞ —Å—á–∏—Ç–∞–µ–º –ø–æ–∑–∏—Ü–∏—é:
      reels.forEach((strip, idx) => {
        // –µ—Å–ª–∏ –≤—ã–∏–≥—Ä—ã—à, –≤—Å–µ 3 —Å–∏–º–≤–æ–ª–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–µ
        let symbol = isWin ? "‚≠ê" : symbols[Math.floor(Math.random()*symbols.length)];
        // –ø–æ–¥—Å—Ç–∞–≤–ª—è–µ–º —Ü–µ–ª–µ–≤–æ–π —Å–¥–≤–∏–≥: –Ω–∞ —Å–µ—Ä–µ–¥–∏–Ω—É —Ç—Ä–µ—Ç—å–µ–≥–æ —Ü–∏–∫–ª–∞
        const targetPos = stripCount * reelHeight/3
          + symbols.indexOf(symbol)*reelHeight;
        // —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
        strip.style.transition = "top .7s ease-out";
        strip.style.top = `-${targetPos}px`;
      });

      // –∂–¥—ë–º –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–∞–º–æ–π –¥–ª–∏–Ω–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏ (~700ms)
      await new Promise(r => setTimeout(r, 800));

      if(isWin){
        msg.innerHTML = "üéâ –£—Ä–∞! 70 FS –¥–ª—è –í–∞—Å!<br>";
        const take = document.createElement("button");
        take.textContent = "–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å";
        take.style.padding = "10px 20px";
        take.style.marginTop = "10px";
        take.style.fontSize = "16px";
        take.style.background = "#27ae60";
        take.style.color = "#fff";
        take.style.border = "none";
        take.style.borderRadius = "6px";
        take.style.cursor = "pointer";
        take.onclick = () => {
            Telegram.WebApp.sendData(JSON.stringify({ action: "take_bonus" }));
            Telegram.WebApp.close();
        };
        msg.appendChild(take);
      } else if(tries>0){
        btn.disabled = false;
      } else {
        msg.textContent = "–ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, –≤—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏ –≤—Å–µ –ø–æ–ø—ã—Ç–∫–∏ :(";
      }
    }

    btn.addEventListener("click", spinOnce);
    buildStrips();
  </script>
</body>
</html>
